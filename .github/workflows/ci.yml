name: Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run linting
        # run: npm run lint
        run: echo "Running linting"

      - name: Run tests
        run: npm test

      - name: Run main script
        run: npm start
